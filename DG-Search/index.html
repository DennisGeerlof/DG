<!DOCTYPE html>
<html lang="en">
<head>
    <title>DG Search</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="script.js"></script>
    <script src="https://kit.fontawesome.com/00afa14ec3.js" crossorigin="anonymous"></script>

    <meta property="og:type" content="website" />
    <meta property="og:title" content="DG Search" />
    <meta property="og:image" content="https://dennisgeerlof.github.io/DG-Search/img/Meta.png" />
    <meta property="og:url" content="https://dennisgeerlof.github.io/DG-Search/index.html" />
    <meta property="og:description" content="This is DG Search" />
    <meta name="keywords" content="DG Search, DG, Search" />
    <meta name="author" content="Dennis Geerlof" />

</head>
<body>
<div id="flex-container">
<header>
    <div class="left">
        <a href="https://chat.openai.com/">ChatGPT</a>
    </div>
    <div class="middle">
    <img src="img/Logo_Fill.png" alt="Logo-text" width="300px" id="logo-text">
    </div>
    <div class="right">
        <a href="https://mail.google.com/mail/" class="icons"><i class="fa-regular fa-envelope" style="font-size: 25px;"></i></a>
        <a href="#" class="icons" id="darkModeToggle"><i class="fa-solid fa-palette"></i></a>
    </div>
</header>
<div id="flexbox">
    <h1>DG</h1>
    <div class="search-container">
        <form action="https://www.google.com/search" method="GET" class="search-form">
            <input type="text" name="q" class="search-box" placeholder="Search...">
            <button type="submit" class="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
    </div>

</div>
<footer>
    <div class="left">
    <div id="time"><script src="script.js"></script></div>
    </div>
    <div class="middle">

    </div>
    <div class="right">
    <a href="https://dennisgeerlof.github.io/">dennisgeerlof.github.io</a>
    </div>
</footer>
</div>
</body>
</html>
