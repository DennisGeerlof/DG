<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday CD</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico">
    
    <script defer>
        document.addEventListener("DOMContentLoaded", function() {
            // De doel-datum (14 maart 2025)
            const targetDate = new Date("March 14, 2025 00:00:00").getTime();

            // Update de countdown elke seconde
            const interval = setInterval(function() {
                // Huidige datum en tijd
                const now = new Date().getTime();

                // Bereken het verschil tussen de doel-datum en de huidige tijd
                const distance = targetDate - now;

                // Bereken dagen, uren, minuten en seconden
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Toon de countdown
                document.getElementById("countdown").innerHTML = `<span class="pink-glow">${days} dagen ${hours} uur</span>&nbsp<span class="blue-glow">${minutes} minuten ${seconds} seconden</span>`;

                // Als de countdown is afgelopen, laat een bericht zien
                if (distance < 0) {
                    clearInterval(interval);
                    document.getElementById("countdown").innerHTML = "De dag is aangebroken!";
                }
            }, 1000);
        });
    </script>
</head>
<body>
    <h2 class="hidden-mobile" style="flex-direction: row;"><span class="pink-glow">Je bent van harte uitgen</span><span class="grey-glow">o</span><span class="blue-glow">digd op onze verjaardag!</span></h1><br>
    <h2 class="hidden-desktop" style="flex-direction: row;"><span class="pink-glow">Je bent van harte uitgenodigd</span><span class="blue-glow"> op onze verjaardag!</span></h1><br>
    <h1 style="flex-direction: row;"><span class="pink-glow">Celisa</span><span class="grey-glow"> & </span><span class="blue-glow">Dennis</span></h1><br>
    <div class="info-row" style="gap: 14%; justify-content: center;">
        <div class="pink-glow info-column box-pink rondje" style="padding: 50px;">
            <h3>23</h3>
        </div>
        <div class="blue-glow info-column box-blue rondje hidden-mobile" style="padding: 50px;">
            <h3>24</h3>
        </div>
    </div>
    <div class="info-row">
        <div class="pink-glow info-column box-pink data-block" style="min-height: 400px;">
            <div class="box-pink" style="padding: 15px; border-radius: 10px;"></div><br><br>
            <h3>Datum</h3><br><br>
            <p> 14 maart 2025<br><br>
                20:00 - 02:00</p>
        </div>
        <div class="blue-glow info-column box-blue rondje hidden-desktop" style="padding: 50px;">
            <h3>24</h3>
        </div>
        <div class="blue-glow info-column box-blue data-block" style="min-height: 400px;">
            <div class="box-blue" style="padding: 15px; border-radius: 10px;"></div><br><br>
            <h3>Locatie</h3><br><br>
            <p>Goudse Rijweg 4<br><br>
            2771 AE Boskoop</p>
        </div>
    </div><br>
    <h2 id="countdown" style="flex-direction: row;"></h2>></h2>
    <a href="https://doodle.com/sign-up-sheet/participate/ca779748-bf8a-4072-a152-3fb088497c92/select" target="_blank" style="flex-direction: row;">
        <div class="box-pink" style="padding: 15px; border-radius: 10px; width: 400px;">
            <h3 class="blue-glow">Schrijf je in!</h3>
        </div>
    </a>
</body>
</html>
